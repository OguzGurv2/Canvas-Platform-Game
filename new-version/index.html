<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Game</title>
    <style>
        body {
            background-color: black;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .hidden {
            display: none !important; 
        }

        .game-div {
            display: flex;             
            justify-content: center;   
            align-items: center;       
            height: fit-content;      
            position: relative;      
        }

        canvas {
            background: #e0e0e0; 
            display: block; 
            margin: auto;
            max-width: 300px;
            max-height: 600px; 
        }
        .game-div > div {
            position: absolute;
            z-index: 1;
            justify-self: center;
            align-self: center;
            width: 100%;
            height: 100%;
            display: flex;
        }
        
        #menu {
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: red;
        }

        #menu > .game-info {
            text-align: left;
            width: 200px;
            margin: 10px 0px;
        }

        .game-info > #totalScore {
            font-size: 25px;
            margin-bottom: 10px;
        }

        #tutorial {
            justify-content: center;
        }

        #tutorial > button {
            position: absolute;
            bottom: 2.5%;
        }

        #countdown {
            position: absolute;
            z-index: 1;
            color: black;
            font-size: 48px;
        }

    </style>
</head>
<body>
    <div class="game-div">
        <canvas width="300" height="600"></canvas>
        <div id="menu">
            <p id="general-info">Welcome to Platform Jumper!</p>
            <p id="lives" class="game-info hidden"></p>
            <p id="coinsPicked" class="game-info hidden"></p>
            <p id="enemiesKilled" class="game-info hidden"></p>
            <p id="heightScore" class="game-info hidden"></p>
            <p id="totalScore" class="game-info hidden"></p>
            <button id="start">Start</button>
            <button id="tutorial-btn">Tutorial</button>
        </div>
        <div id="tutorial" class="hidden">
            <button>Go back</button>
        </div>
        <p id="countdown" class="hidden">3</p>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
